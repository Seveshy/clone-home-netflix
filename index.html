<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Clone da Home Netflix</title>
</head>
<body>
    <header>
      <div class="container">
        <img class="logo" src="./resources/images/logo.png" alt="Logo Daniflix">
        <nav>
            <a href="">Inicio</a>
            <a href="">Séries</a>
            <a href="">Filmes</a>
            <a href="">Documentarios</a>
        </nav>
      </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>
                <p class="descricao">Nada pode impedir o politico sem escrupulos Frank Underwood Washington</p>
            </div>
           <div class="botoes">
            <button role="button" class="botao">
                <i class="fas fa-play"></i>
                ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
            </button>
           </div>
        </div>
        <div class="carrosel-files">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="./resources/images/mini1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./resources/images/mini2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./resources/images/mini3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./resources/images/mini4.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./resources/images/mini5.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./resources/images/mini6.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./resources/images/mini7.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./resources/images/mini8.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./resources/images/mini9.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./resources/images/mini10.jpg" alt="">
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
     
</body>
</html>
